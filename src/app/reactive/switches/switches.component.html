<h2>Reactive: Switches</h2>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="M"
                    formControlName="genero"
                    id="radioMasculino"> <!--El id sirve para poder clickar en el nombre también-->
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="F"
                    formControlName="genero"
                    id="radioFemenino">
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>
        </div>
    </div>
    <!--Switch-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch"
                    formControlName="notificaciones"
                    id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>
    <!--Check-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    value=""
                    formControlName="condiciones"
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones de uso
                </label>
              </div>
        </div>
    </div>
    <!--Boton enviar-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valor del formulario: {{miFormulario.value | json}}</span>
<br>
<span>Persona: {{persona| json}}</span>
<br>
